<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            z-index: 100;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, p {
            color: yellow;
            z-index: 100;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Welcome to Olympic National Park!</h1>
    <p>Click the button below to explore more content.</p>
    <button onclick="window.location.href='content.html';">Go to Content</button>
</body>
</html>
